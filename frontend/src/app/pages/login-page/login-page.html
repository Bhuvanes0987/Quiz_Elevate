<div class="auth-container">
  <div class="left-panel">
    <!-- only the tag here -->
    <spline-viewer url="https://prod.spline.design/QRMnWbrfhb34D5LY/scene.splinecode"></spline-viewer>
  </div>
  <!-- Right Side: Auth Forms -->
  <div class="right-panel">
    <div class="card" id="card">

      <!-- LOGIN -->
      <div class="form-box" id="loginForm">
        <h2>Welcome Back</h2>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button class="btn">Sign In</button>
        <div class="toggle" id="forgotBtn">Forgot Password?</div>
        <div class="toggle" id="showSignUp">Donâ€™t have an account? Sign Up</div>
      </div>

      <!-- SIGNUP -->
      <div class="form-box hidden" id="signupForm">
        <h2>Create Account</h2>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button class="btn">Sign Up</button>
        <div class="toggle" id="showLogin">Already have an account? Sign In</div>
      </div>

    </div>
  </div>
</div>
