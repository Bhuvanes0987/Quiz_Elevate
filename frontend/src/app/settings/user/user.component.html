<div class="users-header">
  <h2>Users</h2>
  <button class="add-user">+ Add User</button>
</div>

<!-- Search -->
<div class="top-bar">
  <input 
    type="text"
    placeholder="Search users..."
    [(ngModel)]="searchText"
    (input)="filterUsers()"
  />
</div>
<!-- User Table -->
<div class="table-wrapper">
  <table class="user-table">
    <thead>
      <tr>
        
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Position</th>
        <th>Student Class</th>
        <th>School Name</th>
        <th>School Code</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone  }}</td>
        <td>{{ user.position }}</td>
        <td>{{ user.student_class }}</td>
        <td>{{ user.school_name }}</td>
        <td>{{ user.school_code }}</td>
         <td>
          <!-- Edit button -->
          <button class="action-btn edit-btn" (click)="editUser(user)">
            <i class="fa fa-edit"></i>
          </button>

          <!-- Delete button -->
          <button class="action-btn delete-btn" (click)="deleteUser(user.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
